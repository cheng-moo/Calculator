<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
            <button class="key--operator" data-action="add" data-key="107">+</button>
            <button class="key--operator" data-action="subtract" data-key="109">-</button>
            <button class="key--operator" data-action="multiply" data-key="106">&times;</button>
            <button class="key--operator" data-action="divide" data-key="111">/</button>
            <button data-key="103">7</button>
            <button data-key="104">8</button>
            <button data-key="105">9</button>
            <button data-key="100">4</button>
            <button data-key="101">5</button>
            <button data-key="102">6</button>
            <button data-key="97">1</button>
            <button data-key="98">2</button>
            <button data-key="99">3</button>
            <button class="zero" data-key="96">0</button>
            <button data-action="decimal" data-key="110">.</button>
            <button data-action="clear">AC</button>
            <button class = 'del' data-action = 'del' data-key="8">del</button>
            <button class="key--equal" data-action="calculate" data-key="13">=</button>
        </div>
   <script src="script.js"></script> 
</body>
</html>
